<html>
    <head>
        <title>Animate Kullanılı</title>
        <style>
            #div_bir{
                width: 50px;
                height: 50px;
                background-color: chartreuse;
                position: absolute;
            }
        </style>
    </head>
    <body>
        <div id="div_bir">div</div><br><br><br>
        <input type="range" min="1" max="500" value="1" id="rn_range"><br>
        <label id="lbl_Ekran">Değer=</label>
        <script src="js/jquery-3.7.1.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#lbl_Ekran").text("Değer = " + $("#rn_range").val());
                $("#div_bir").click(function(){
                    kutu =  $("#div_bir");
                    kutu.animate({width:'+=50px',height:'+=50px', left:'+=50px'});
                    kutu.animate({fontSize:'+=10pt'});
                });
                $("#rn_range").change(function(){
                    $("#lbl_Ekran").text("Değer = " + $("#rn_range").val());
                });
            });
        </script>
    </body>
</html>
